{% load navigationtags %}

{% for account_type in account_types %}
    <li>
        <a href="{% url "blackbook:accounts" account_type.slug %}" class="has-icon {% is_active account_type.slug %}">
            <span class="icon">
                <i class="fas {{ account_type.icon }}"></i>
            </span>
            <span class="menu-item-label">{{ account_type.name }}{{ account_type.count|pluralize }}</span>
        </a>
    </li>
{% endfor %}
